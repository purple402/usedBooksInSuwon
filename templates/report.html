<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/report.css">
    <title>{{searchword}} : Used books in suwon</title>
</head>
<body>
    <header>
        <p>
            수원에 있는 알라딘 중고서점과 {{lib}}도서관에서
            </br>
            <span class='highlight'>{{searchword}}</span>을(를) 검색한 결과입니다
        </p>
    </header>
    <table>
        {% for book in books %}
        <tr>
            <td>
                <img src="{{ book.image }}" style="width: 50px">
            </td>
            <td>
                <div>{{ book.title }}</div>
                <div style="color: red">
                    {% for store in book.store %}
                    {{ store }}
                    {% endfor %}
                </div>
                <div style="color: blue">
                    {{ book.state }}
                </div>
            </td>
        </tr>
            {% endfor %}
    </table>
</body>
</html>
